<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


   <head>
      <META http-equiv="Content-Type" content="text/html; charset=UTF-8" >
      <title>Sam Cecil Final Exam</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link href="./css/style.css" rel="stylesheet" media="screen" type="text/css" />
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">
      <script src="./js/custom.js"></script>
   </head>


   <body>
		<div class="main-box">
			<div class="main-inner-box">
				<h1>Final Exam</h1>
				<span>Find all even numbers between two numbers</span>
			</div>
		</div>


		<div class="input-box">


			<div class="text-box text-box-1">
				<label>Number 1:</label>
				<input type="number" class="number-1">
			</div>

			<div class="text-box text-box-2">
				<label>Number 2:</label>
				<input type="number" class="number-2">
			</div>

			<input type="button" class="submit" value="Submit">
			

		</div>

		<div class="output-box">

			<div class="text-box text-box-3">
				<label>Calculation result:</label>
				<input type="number" class="number-2">
			</div>
		</div>		

		<div class="result-box">
			<span class="error">Invalid input, please try again.</span>

			<div class="prime-found">
				<p class="count">There are <span>0</span> prime numbers.</p>
				<p class="number-list">2,3,5</p>				
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
		<script src="js/app.js" charset="utf-8"></script>
   </body>
   
</html>
